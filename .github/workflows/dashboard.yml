name: Deploy Dashboard

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Run Python script
        run: |
          python process_contracts.py
      
      - name: Deploy to GitHub Pages
        run: |
          # Save the latest analysis file before cleaning
          mkdir -p /tmp/analysis
          cp results/latest_analysis.json /tmp/analysis/ || echo "No analysis file found"
          
          # Create a new branch for GitHub Pages
          git checkout -b gh-pages
          
          # Remove everything except the dashboard directory
          find . -mindepth 1 -maxdepth 1 -not -name 'dashboard' -not -name '.git' -exec rm -rf {} \;
          
          # Move dashboard files to root
          mv dashboard/* .
          rmdir dashboard
          
          # Create a results directory and copy the saved analysis
          mkdir -p results
          cp /tmp/analysis/latest_analysis.json results/ || echo "No analysis file found"
          
          # Create a .nojekyll file to disable Jekyll processing
          touch .nojekyll
          
          # Configure Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Commit and push to gh-pages branch
          git add .
          git commit -m "Deploy dashboard to GitHub Pages"
          git push -f origin gh-pages
